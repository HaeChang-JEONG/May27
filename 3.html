<html>
	<head>
	</head>
	<body>
		<h1>움직이는 사진</h1>
		<img id='img1'><br><br><br>
		
		<script>
			setInterval(timer,500);
			let step=1;
			function timer()
			{
				switch(step){
					case 1:
						document.getElementById('img1').src='30.png';
						step = 2;
					break;
			
					case 2:
						document.getElementById('img1').src='31.png';
						step = 2;
					break;
					}
			}
		</script>
	</body>
</html>
